<form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
  <div class="mt-4">
    <label for="title" class="form-label">{{ dataConsts.firstLabel }}</label>
    <input
      type="text"
      formControlName="title"
      class="form-control"
      id="title"
      placeholder="Title"
    />
  </div>
  <div
    *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched"
    class="text-danger"
  >
    {{ dataConsts.formError }}
  </div>

  <div class="mt-3">
    <label for="body" class="form-label">{{ dataConsts.secondLabel }}</label>
    <textarea
      formControlName="body"
      class="form-control"
      id="body"
      placeholder="Body"
    ></textarea>
  </div>

  <div
    *ngIf="postForm.get('body')?.invalid && postForm.get('body')?.touched"
    class="text-danger"
  >
    {{ dataConsts.formError }}
  </div>

  <button type="button" class="btn btn-secondary mt-3" (click)="onCancel()">
    {{ dataConsts.firstButton }}
  </button>

  <button
    type="submit"
    class="btn btn-primary ms-2 mt-3"
    [disabled]="postForm.invalid"
  >
    {{ dataConsts.secondButton }}
  </button>
</form>
