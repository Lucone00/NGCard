<form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
  <div class="mt-4">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      formControlName="title"
      class="form-control"
      id="title"
      placeholder="Title"
    />
  </div>
  <div
    *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched"
    class="text-danger"
  >
    {{ errorMessage }}
  </div>

  <div class="mt-3">
    <label for="body" class="form-label">Body</label>
    <textarea
      formControlName="body"
      class="form-control"
      id="body"
      placeholder="Body"
    ></textarea>
  </div>

  <div
    *ngIf="postForm.get('body')?.invalid && postForm.get('body')?.touched"
    class="text-danger"
  >
    {{ errorMessage }}
  </div>

  <button type="button" class="btn btn-secondary mt-3" (click)="onCancel()">
    Cancel
  </button>

  <button
    type="submit"
    class="btn btn-primary ms-2 mt-3"
    [disabled]="postForm.invalid"
  >
    Create post
  </button>
</form>
